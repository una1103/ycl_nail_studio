  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fdfaf5;
      color: #444;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-top: 30px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 20px 30px;
      color: #444;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .image-card {
      width: 140px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, border-color 0.3s;
      background-color: white;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card.selected {
      border-color: #444;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .label {
      padding: 8px;
      background-color: #fff8ee;
      font-weight: bold;
      color: #444;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .result {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #444;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 24px;
      border: 2px solid #444;
      text-decoration: none;
      color: #444;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #eae4da;
    }

    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .lang-toggle button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #444;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="lang-toggle">
    <button onclick="toggleLang()">EN / 中</button>
  </div>

  <h1 id="title">潛意識色彩測驗</h1>
  <p id="desc">憑直覺選一張圖片，看看妳的內心正在呼喚什麼顏色～</p>

  <div class="images" id="image-options">
    <div class="image-card" data-color="red">
      <img src="images/red.jpg" alt="紅色選擇" />
      <div class="label" data-zh="火焰裡閃爍的金屬" data-en="Metal glimmering in fire">火焰裡閃爍的金屬</div>
    </div>
    <div class="image-card" data-color="blue">
      <img src="images/blue.jpg" alt="藍色選擇" />
      <div class="label" data-zh="深海裡的光點" data-en="Gleam in the deep sea">深海裡的光點</div>
    </div>
    <div class="image-card" data-color="green">
      <img src="images/green.jpg" alt="綠色選擇" />
      <div class="label" data-zh="雨後濕潤的森林" data-en="Forest after rain">雨後濕潤的森林</div>
    </div>
    <div class="image-card" data-color="purple">
      <img src="images/purple.jpg" alt="紫色選擇" />
      <div class="label" data-zh="紫水晶寶石" data-en="Amethyst crystal">紫水晶寶石</div>
    </div>
  </div>

  <button class="submit-btn" id="submit">看結果</button>

  <div id="result" class="result" style="display:none;"></div>

  <div class="buttons" id="actions" style="display:none;">
    <a href="index.html" id="homeBtn">返回首頁</a>
    <a href="https://line.me/R/ti/p/%40166kslla" target="_blank" id="bookBtn">立即預約</a>
  </div>

  <script>
    let isEnglish = false;

    const cards = document.querySelectorAll(".image-card");
    let selectedCard = null;

    const resultTexts = {
      red: {
        zh: "妳內心渴望熱情與力量！推薦【紅色貓眼設計】，展現妳的自信與魅力♡",
        en: "You crave passion and power! Try red cat-eye nails to show your confidence and charm ♡"
      },
      blue: {
        zh: "妳需要的是安定與沉靜，試試【深海藍暈染款】，讓心平靜又優雅～",
        en: "You seek calm and peace. Try deep blue gradient designs for a serene, elegant vibe."
      },
      green: {
        zh: "妳想要自然療癒的能量，【抹茶綠簡約風】就是妳的心靈spa！",
        en: "You long for healing nature. Matcha green minimalist nails are your soul's spa!"
      },
      purple: {
        zh: "妳現在正處於轉換期，【紫光璀璨設計】能為妳帶來靈感與守護！",
        en: "You’re in a time of change. Sparkling violet nails will bring you inspiration and protection!"
      }
    };

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedCard = card.getAttribute("data-color");
      });
    });

    document.getElementById("submit").addEventListener("click", () => {
      const resultDiv = document.getElementById("result");
      const actions = document.getElementById("actions");

      if (!selectedCard) {
        resultDiv.innerHTML = isEnglish ? "Please select a picture!" : "請選擇一張圖片喔～";
        resultDiv.style.display = "block";
        actions.style.display = "none";
        return;
      }

      const resultText = resultTexts[selectedCard][isEnglish ? "en" : "zh"];
      resultDiv.innerHTML = resultText;
      resultDiv.style.display = "block";
      actions.style.display = "block";
    });

    function toggleLang() {
      isEnglish = !isEnglish;

      document.getElementById("title").innerText = isEnglish ? "Subconscious Color Test" : "潛意識色彩測驗";
      document.getElementById("desc").innerText = isEnglish
        ? "Choose the image that calls to your subconscious!"
        : "憑直覺選一張圖片，看看妳的內心正在呼喚什麼顏色～";
      document.getElementById("submit").innerText = isEnglish ? "Show Result" : "看結果";
      document.getElementById("homeBtn").innerText = isEnglish ? "Back to Menu" : "返回首頁";
      document.getElementById("bookBtn").innerText = isEnglish ? "Book Now" : "立即預約";

      document.querySelectorAll(".label").forEach(label => {
        label.innerText = isEnglish ? label.getAttribute("data-en") : label.getAttribute("data-zh");
      });

      const resultDiv = document.getElementById("result");
      if (resultDiv.innerText && selectedCard) {
        resultDiv.innerText = resultTexts[selectedCard][isEnglish ? "en" : "zh"];
      }
    }
  </script>

</body>
</html>
