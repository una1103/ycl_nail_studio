<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>潛意識測色測驗</title>
  <style>
    body {
      background-color: #fffaf4;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      color: #5a3e36;
      padding: 20px;
    }
    h1 {
      color: #c19774;
    }
    .img-option {
      margin: 15px;
      display: inline-block;
    }
    .img-option img {
      width: 200px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .img-label {
      margin-top: 8px;
      font-size: 1em;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #8b5e3c;
    }
    .nav-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #c89f6d;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
    }
    .nav-btn:hover {
      background-color: #a67c52;
    }
  </style>
</head>
<body>
  <h1>潛意識測色測驗</h1>
  <p>請直覺選一張圖片：</p>

  <div class="img-option" onclick="showResult('A')">
    <img src="https://i.imgur.com/S0Oq7gJ.jpg" alt="A">
    <div class="img-label">夢境花海</div>
  </div>
  <div class="img-option" onclick="showResult('B')">
    <img src="https://i.imgur.com/hV7ixYu.jpg" alt="B">
    <div class="img-label">森林精靈</div>
  </div>
  <div class="img-option" onclick="showResult('C')">
    <img src="https://i.imgur.com/fNLPgFz.jpg" alt="C">
    <div class="img-label">星空銀河</div>
  </div>

  <div id="result"></div>
  <div id="buttons" style="display: none;">
    <a href="quizmenu.html" class="nav-btn">🔙 回到測驗選單</a>
    <a href="https://lin.ee/xxxxxxx" class="nav-btn">💖 立即預約美甲</a>
  </div>

  <script>
    function showResult(choice) {
      let msg = '';
      if (choice === 'A') {
        msg = "你潛意識渴望 <b>療癒與被愛</b> 🌸<br>適合粉色、花卉、漸層系指彩。";
      } else if (choice === 'B') {
        msg = "你潛意識渴望 <b>安定與自然</b> 🌿<br>推薦大地色、霧面、植物系指彩。";
      } else {
        msg = "你潛意識渴望 <b>自由與創造</b> 🌌<br>適合金屬色、貓眼、鏡面指彩。";
      }
      document.getElementById("result").innerHTML = msg;
      document.getElementById("buttons").style.display = "block";
    }
  </script>
</body>
</html>
