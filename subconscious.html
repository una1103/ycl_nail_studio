<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>潛意識色彩測驗｜YCL Nail Studio</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fffaf7;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #c89f6d;
      padding: 30px 20px 10px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    label {
      cursor: pointer;
      display: block;
      width: 150px;
    }

    label img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    input[type="radio"]:checked + img {
      border-color: #c89f6d;
    }

    input[type="radio"] {
      display: none;
    }

    .submit-btn {
      margin: 30px auto;
      padding: 14px 28px;
      background-color: #c89f6d;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 24px;
      border: 2px solid #c89f6d;
      text-decoration: none;
      color: #c89f6d;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #f8f1e8;
    }

    @media (max-width: 768px) {
      .options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>潛意識色彩測驗</h1>
  <p>請依直覺選出你最有感覺的一張圖！</p>

  <form id="colorForm">
    <div class="options">
      <label>
        <input type="radio" name="color" value="紅色">
        <img src="images/red.jpg" alt="紅色"><div>火焰裡閃爍的金屬</div>
      </label>
      <label>
        <input type="radio" name="color" value="藍色">
        <img src="images/blue.jpg" alt="藍色"><div>深海裡的光點</div>
      </label>
      <label>
        <input type="radio" name="color" value="綠色">
        <img src="images/green.jpg" alt="綠色"><div>雨後濕潤的森林</div>
      </label>
      <label>
        <input type="radio" name="color" value="紫色">
        <img src="images/purple.jpg" alt="紫色"><div>紫水晶寶石</div>
      </label>
    </div>
    <button type="submit" class="submit-btn">看結果</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <div class="buttons" id="actions" style="display:none;">
    <a href="index.html">返回首頁</a>
    <a href="https://lin.ee/166kslla" target="_blank">立即預約</a>
  </div>

  <script>
    document.getElementById('colorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const color = document.querySelector('input[name="color"]:checked');
      const result = document.getElementById('result');
      const actions = document.getElementById('actions');

      if (color) {
        let message = "";
        switch (color.value) {
          case "紅色":
            message = "你的潛意識渴望熱情與行動力！推薦你試試【紅系鏡面設計】讓妳魅力四射！";
            break;
          case "藍色":
            message = "你潛藏著冷靜與智慧～適合【湖水藍暈染風】，優雅又不失個性！";
            break;
          case "綠色":
            message = "你內在其實很重視療癒與自然感，推薦【乾燥花系設計】最適合妳的 vibe。";
            break;
          case "紫色":
            message = "你追求神秘與魅力！可以試試【紫光貓眼設計】，閃耀中帶點迷幻感～";
            break;
        }

        result.innerHTML = message;
        result.style.display = "block";
        actions.style.display = "block";
      } else {
        result.innerHTML = "請先選擇一張圖片喔！";
        result.style.display = "block";
        actions.style.display = "none";
      }
    });
  </script>

</body>
</html>
