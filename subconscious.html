<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>潛意識色彩測驗｜YCL Nail Studio</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fffaf6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      color: #c89f6d;
      margin-top: 30px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 20px 30px;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .image-card {
      width: 140px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, border-color 0.3s;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card.selected {
      border-color: #c89f6d;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .label {
      padding: 8px;
      background-color: #fff8ee;
      font-weight: bold;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #c89f6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .result {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #444;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 24px;
      border: 2px solid #c89f6d;
      text-decoration: none;
      color: #c89f6d;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #f8f1e8;
    }
  </style>
</head>
<body>

  <h1>潛意識色彩測驗</h1>
  <p>憑直覺選一張圖片，看看妳的內心正在呼喚什麼顏色～</p>

  <div class="images" id="image-options">
    <div class="image-card" data-color="紅色">
      <img src="images/red.jpg" alt="紅色選擇" />
      <div class="label">火焰裡閃爍的金屬</div>
    </div>
    <div class="image-card" data-color="藍色">
      <img src="images/blue.jpg" alt="藍色選擇" />
      <div class="label">深海裡的光點</div>
    </div>
    <div class="image-card" data-color="綠色">
      <img src="images/green.jpg" alt="綠色選擇" />
      <div class="label">雨後濕潤的森林</div>
    </div>
    <div class="image-card" data-color="紫色">
      <img src="images/purple.jpg" alt="紫色選擇" />
      <div class="label">紫水晶寶石</div>
    </div>
  </div>

  <button class="submit-btn" id="submit">看結果</button>

  <div id="result" class="result" style="display:none;"></div>

  <div class="buttons" id="actions" style="display:none;">
    <a href="index.html">返回首頁</a>
    <a href="https://line.me/R/ti/p/%40166kslla" target="_blank">立即預約</a>
  </div>

  <script>
    const cards = document.querySelectorAll(".image-card");
    let selectedCard = null;

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedCard = card.getAttribute("data-color");
      });
    });

    document.getElementById("submit").addEventListener("click", () => {
      const resultDiv = document.getElementById("result");
      const actions = document.getElementById("actions");

      if (!selectedCard) {
        resultDiv.innerHTML = "請選擇一張圖片喔～";
        resultDiv.style.display = "block";
        actions.style.display = "none";
        return;
      }

      let message = "";
      switch (selectedCard) {
        case "紅色":
          message = "妳內心渴望熱情與力量！推薦【紅色貓眼設計】，展現妳的自信與魅力♡";
          break;
        case "藍色":
          message = "妳需要的是安定與沉靜，試試【深海藍暈染款】，讓心平靜又優雅～";
          break;
        case "綠色":
          message = "妳想要自然療癒的能量，【抹茶綠簡約風】就是妳的心靈spa！";
          break;
        case "紫色":
          message = "妳現在正處於轉換期，【紫光璀璨設計】能為妳帶來靈感與守護！";
          break;
      }

      resultDiv.innerHTML = message;
      resultDiv.style.display = "block";
      actions.style.display = "block";
    });
  </script>

</body>
</html>
