<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YC Nail Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfaf6;
      color: #333;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background-color: #fff8f0;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .book-btn {
      background-color: #c89f6d;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }

    .image-block {
      text-align: center;
      padding: 40px 20px;
    }

    .image-block img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background-color: #fff;
    }

    .section {
      flex: 1 1 300px;
      max-width: 400px;
      margin: 20px;
      padding: 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li::before {
      content: '• ';
      color: #c89f6d;
    }

    .quiz-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #c89f6d;
      color: #333;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .quiz-btn:hover {
      background-color: #f3e9dd;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Enhance Your Beauty<br>with Exquisite Nail Art</h1>
    <a href="https://lin.ee/xxxxxxx" class="book-btn">BOOK NOW</a>
  </header>

  <div class="image-block">
    <img src="https://i.imgur.com/4ZJHc8e.jpg" alt="Nail Design Sample">
  </div>

  <div class="sections">
    <div class="section">
      <h2>Our Services</h2>
      <ul>
        <li>Gradient</li>
        <li>Cat-Eye</li>
        <li>Hand-Painted</li>
      </ul>
    </div>
    <div class="section">
      <h2>Interactive Tests</h2>
      <a href="https://una1103.github.io/yclnailstudio/soulcolor.html" class="quiz-btn">Soul Color Quiz</a>
      <a href="https://una1103.github.io/yclnailstudio/subconscious.html" class="quiz-btn">Subconscious Color Exam</a>
      <a href="https://una1103.github.io/yclnailstudio/zodiacgoddess.html" class="quiz-btn">Guardian Zodiac Goddess Quiz</a>
    </div>
  </div>

  <footer>
    © 2025 YC Nail Studio｜Taichung, Taiwan
  </footer>

</body>
</html>
