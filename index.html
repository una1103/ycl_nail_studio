<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    body {

    header {

    .sections {

    }
    .section {

      max-width: 400px;

      padding: 20px;

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li::before {
      content: '• ';
      color: #c89f6d;
    }
    .quiz-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 1rem;

      border: 2px solid #c89f6d;
      color: #333;
      border-radius: 8px;

      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .quiz-btn:hover {

    }
    footer {

      padding: 20px;

    }
    .lang-switch {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #c89f6d;
      color: white;

      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .sections {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <button class="lang-switch" id="langSwitchBtn">EN</button>

  <header>
    <h1 data-lang-zh="提升你的美麗<br>以精緻美甲藝術" data-lang-en="Enhance Your Beauty<br>with Exquisite Nail Art">提升你的美麗<br>以精緻美甲藝術</h1>

  </header>

  <div class="image-block">
    <img src="https://i.imgur.com/4ZJHc8e.jpg" alt="Nail Design Sample" />
  </div>

  <div class="sections">
    <div class="section">
      <h2 data-lang-zh="服務項目" data-lang-en="Our Services">服務項目</h2>
      <ul>
        <li data-lang-zh="漸層染色" data-lang-en="Gradient">漸層染色</li>

        <li data-lang-zh="手繪藝術" data-lang-en="Hand-Painted">手繪藝術</li>
      </ul>
    </div>
    <div class="section">
      <h2 data-lang-zh="互動心理測驗" data-lang-en="Interactive Tests">互動心理測驗</h2>
      <a href="soulcolor.html" class="quiz-btn" data-lang-zh="靈魂色彩測驗" data-lang-en="Soul Color Quiz">靈魂色彩測驗</a>

    </div>
  </div>

  <footer>
    <div data-lang-zh="© 2025 詠粸麗 美甲工作室｜台中市" data-lang-en="© 2025 YC Nail Studio｜Taichung, Taiwan">© 2025 詠粸麗 美甲工作室｜台中市</div>
  </footer>

<script>
  const langSwitchBtn = document.getElementById('langSwitchBtn');
  let currentLang = 'zh';

  function switchLanguage() {
    const elements = document.querySelectorAll('[data-lang-zh]');
    if(currentLang === 'zh') {
      elements.forEach(el => {
        el.innerHTML = el.getAttribute('data-lang-en');
      });
      langSwitchBtn.textContent = '中文';
      currentLang = 'en';
    } else {
      elements.forEach(el => {
        el.innerHTML = el.getAttribute('data-lang-zh');
      });
      langSwitchBtn.textContent = 'EN';
      currentLang = 'zh';
    }
  }

  langSwitchBtn.addEventListener('click', switchLanguage);
</script>

</body>
</html>
