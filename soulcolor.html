<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>靈魂色彩測驗 | Soul Color Quiz</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfaf6;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 8px 0;
    }
    label {
      cursor: pointer;
    }
    button {
      background-color: #c89f6d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 30px auto 10px;
    }
    .result {
      margin-top: 30px;
      background-color: #fff8f0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      text-align: center;
    }
    .color-swatch {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .lang-switch {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #c89f6d;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
</head>
<body>

<button class="lang-switch" id="langSwitchBtn">EN</button>

<h1 data-lang-zh="靈魂色彩測驗" data-lang-en="Soul Color Quiz">靈魂色彩測驗</h1>

<div class="question" data-lang-zh="選擇你最喜歡的顏色：" data-lang-en="Choose your favorite color:">
  <ul class="options" id="colorOptions">
    <li><label><input type="radio" name="color" value="red"> <span data-lang-zh="紅色" data-lang-en="Red">紅色</span></label></li>
    <li><label><input type="radio" name="color" value="blue"> <span data-lang-zh="藍色" data-lang-en="Blue">藍色</span></label></li>
    <li><label><input type="radio" name="color" value="green"> <span data-lang-zh="綠色" data-lang-en="Green">綠色</span></label></li>
    <li><label><input type="radio" name="color" value="purple"> <span data-lang-zh="紫色" data-lang-en="Purple">紫色</span></label></li>
    <li><label><input type="radio" name="color" value="yellow"> <span data-lang-zh="黃色" data-lang-en="Yellow">黃色</span></label></li>
  </ul>
</div>

<button id="submitBtn" data-lang-zh="看結果" data-lang-en="See Result">看結果</button>

<div id="result" class="result" style="display:none;"></div>

<script>
  const langSwitchBtn = document.getElementById('langSwitchBtn');
  let currentLang = 'zh';

  function switchLanguage() {
    const elements = document.querySelectorAll('[data-lang-zh]');
    if(currentLang === 'zh') {
      elements.forEach(el => el.innerHTML = el.getAttribute('data-lang-en'));
      langSwitchBtn.textContent = '中文';
      currentLang = 'en';
    } else {
      elements.forEach(el => el.innerHTML = el.getAttribute('data-lang-zh'));
      langSwitchBtn.textContent = 'EN';
      currentLang = 'zh';
    }
  }
  langSwitchBtn.addEventListener('click', switchLanguage);

  const submitBtn = document.getElementById('submitBtn');
  const resultDiv = document.getElementById('result');

  const results = {
    red: {
      zh: "你是熱情如火的紅色靈魂，勇敢且充滿活力！建議嘗試鮮豔的紅色系美甲，展現自信魅力。",
      en: "You are a passionate red soul, brave and full of energy! We suggest vibrant red nail art to showcase your confident charm.",
      colorCode: "#E74C3C"
    },
    blue: {
      zh: "你是冷靜沉穩的藍色靈魂，內心平和且理智。建議選擇優雅的藍色系美甲，帶來平靜氣息。",
      en: "You are a calm and steady blue soul, peaceful and rational. We suggest elegant blue nail art to bring tranquility.",
      colorCode: "#3498DB"
    },
    green: {
      zh: "你是自然清新的綠色靈魂，喜歡和大自然連結。推薦自然系綠色美甲，帶來生機與活力。",
      en: "You are a natural and fresh green soul, loving connection with nature. We recommend natural green nail art for vitality.",
      colorCode: "#27AE60"
    },
    purple: {
      zh: "你是神秘優雅的紫色靈魂，富有藝術氣息。適合神秘紫色系美甲，展現獨特品味。",
      en: "You are a mysterious and elegant purple soul, artistic and refined. Perfect for mysterious purple nail art to show unique taste.",
      colorCode: "#8E44AD"
    },
    yellow: {
      zh: "你是陽光明媚的黃色靈魂，活潑開朗。推薦明亮的黃色美甲，帶來快樂能量。",
      en: "You are a sunny yellow soul, lively and cheerful. Bright yellow nail art is recommended to bring joyful energy.",
      colorCode: "#F1C40F"
    }
  };

  submitBtn.addEventListener('click', () => {
    const selected = document.querySelector('input[name="color"]:checked');
    if (!selected) {
      alert(currentLang === 'zh' ? '請先選擇一個顏色！' : 'Please select a color first!');
      return;
    }
    const val = selected.value;
    const r = results[val];
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      <div style="font-weight:bold; margin-bottom:10px;">
        ${currentLang === 'zh' ? '結果' : 'Result'}:
      </div>
      <div>${r[currentLang]}</div>
      <div class="color-swatch" style="background-color: ${r.colorCode};"></div>
    `;
  });
</script>

</body>
</html>
