<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>靈魂色彩測驗 | YC Nail Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Georgia', serif;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lang-switch {
      font-size: 0.9rem;
    }

    h1 {
      text-align: center;
      color: #c89f6d;
    }

    .question {
      margin: 30px 0;
      font-size: 1.2rem;
    }

    .options button {
      background-color: #fff;
      border: 2px solid #c89f6d;
      color: #c89f6d;
      border-radius: 20px;
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #f3e9dd;
    }

    #submitBtn {
      display: block;
      margin: 30px auto;
      background-color: #c89f6d;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      padding: 30px;
      background-color: #fff8f0;
      border-radius: 10px;
      margin-top: 30px;
    }

    a.button-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
    }

    .book-btn {
      background-color: #c89f6d;
      color: white;
    }

    .back-btn {
      border: 2px solid #c89f6d;
      color: #c89f6d;
    }
  </style>
</head>
<body>

<header>
  <div></div>
  <div class="lang-switch">
    <a href="#" onclick="switchLanguage('zh')">中文</a> |
    <a href="#" onclick="switchLanguage('en')">EN</a>
  </div>
</header>

<h1 id="title">靈魂色彩測驗</h1>

<div class="question" id="question">
  Q1. 你最喜歡以下哪種能量？<br>
  Q1. Which of the following energies do you feel most drawn to?
</div>

<div class="options">
  <button onclick="selectOption('A')">🌞 陽光 Sunlight</button>
  <button onclick="selectOption('B')">🌊 海洋 Ocean</button>
  <button onclick="selectOption('C')">🌸 花香 Floral</button>
  <button onclick="selectOption('D')">🌌 星光 Starlight</button>
</div>

<button id="submitBtn" onclick="showResult()">送出 Submit</button>

<div id="result"></div>

<script>
  let selectedOption = null;

  function selectOption(opt) {
    selectedOption = opt;
  }

  function showResult() {
    let resultText = '';
    if (!selectedOption) {
      resultText = "<p>請先選擇一個選項！<br>Please select one option first!</p>";
    } else {
      switch (selectedOption) {
        case 'A':
          resultText = "你是充滿熱情的太陽靈魂，適合亮色系設計！";
          break;
        case 'B':
          resultText = "你擁有深邃寧靜的靈魂，藍綠色系最適合你！";
          break;
        case 'C':
          resultText = "你散發自然與柔和氣質，粉嫩色系最能展現你！";
          break;
        case 'D':
          resultText = "你神秘而優雅，紫色與深色系為你加分！";
          break;
      }
      resultText += `
        <div style="margin-top: 20px;">
          <a href="https://lin.ee/166kslla" class="button-link book-btn">💅 立即預約 Book Now</a>
          <a href="index.html" class="button-link back-btn">🔙 返回首頁 Home</a>
        </div>`;
    }
    document.getElementById('result').innerHTML = resultText;
  }

  function switchLanguage(lang) {
    if (lang === 'en') {
      document.getElementById('title').innerText = "Soul Color Quiz";
      document.getElementById('question').innerHTML = "Q1. Which of the following energies do you feel most drawn to?<br>Q1. 你最喜歡以下哪種能量？";
      document.getElementById('submitBtn').innerText = "Submit";
    } else {
      document.getElementById('title').innerText = "靈魂色彩測驗";
      document.getElementById('question').innerHTML = "Q1. 你最喜歡以下哪種能量？<br>Q1. Which of the following energies do you feel most drawn to?";
      document.getElementById('submitBtn').innerText = "送出 Submit";
    }
  }
</script>

</body>
</html>
