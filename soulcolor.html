<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>靈魂色彩測驗 | YCL Nail Studio</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffaf5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e88bb3;
      font-size: 2em;
    }
    .question {
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .options label {
      display: block;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      width: 120px;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options img {
      width: 100%;
      border-radius: 10px;
    }
    .options input[type="radio"]:checked + img {
      border: 2px solid #e88bb3;
    }
    #result {
      display: none;
      margin-top: 30px;
      background: #fff0f6;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      background: #e88bb3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #d3709c;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="lang-toggle">
    <button onclick="toggleLang()">EN/中</button>
  </div>

  <h1 id="title">🎨 靈魂色彩測驗</h1>

  <form id="quizForm">
    <div class="question" id="q1">
      <h2 id="q1text">你的星座是？</h2>
      <select id="zodiac" required>
        <option value="">請選擇</option>
        <option value="牡羊座">牡羊座</option>
        <option value="金牛座">金牛座</option>
        <option value="雙子座">雙子座</option>
        <option value="巨蟹座">巨蟹座</option>
        <option value="獅子座">獅子座</option>
        <option value="處女座">處女座</option>
        <option value="天秤座">天秤座</option>
        <option value="天蠍座">天蠍座</option>
        <option value="射手座">射手座</option>
        <option value="魔羯座">魔羯座</option>
        <option value="水瓶座">水瓶座</option>
        <option value="雙魚座">雙魚座</option>
      </select>
    </div>

    <div class="question" id="q2">
      <h2 id="q2text">看到以下圖片，哪一張讓你有靈魂被召喚的感覺？</h2>
      <div class="options">
        <label><input type="radio" name="color" value="風"><img src="images/wind.png" alt="風"><div>風</div></label>
        <label><input type="radio" name="color" value="水"><img src="images/water.png" alt="水"><div>水</div></label>
        <label><input type="radio" name="color" value="火"><img src="images/fire.png" alt="火"><div>火</div></label>
        <label><input type="radio" name="color" value="土"><img src="images/earth.png" alt="土"><div>土</div></label>
      </div>
    </div>

    <button type="submit">✨ 查看結果</button>
  </form>

  <div id="result"></div>

  <div class="nav-buttons">
    <button onclick="location.href='index.html'">🔙 返回選單</button>
    <button onclick="location.href='https://line.me/R/ti/p/%40166kslla'">💅 立即預約</button>
  </div>

  <script>
    const resultTexts = {
      "粉紅": {
        zh: {
          color: "你的靈魂色是「甜甜粉紅」",
          style: "你是一位充滿少女心的小仙女，適合可愛蝴蝶結、美樂蒂風格、粉嫩水鑽款！",
        },
        en: {
          color: "Your soul color is 'Sweet Pink'",
          style: "You’re a soft and sweet fairy! Try ribbon, My Melody, or pastel rhinestone designs.",
        }
      },
      "天空藍": {
        zh: {
          color: "你的靈魂色是「天空藍」",
          style: "你是自由不羈的風之靈，推薦清新法式、海洋風、藍白撞色美甲！",
        },
        en: {
          color: "Your soul color is 'Sky Blue'",
          style: "You're a breezy soul! Try French tips, ocean vibes, or blue-white contrasts.",
        }
      },
      "橘黃色": {
        zh: {
          color: "你的靈魂色是「活力橘黃」",
          style: "你活潑又有元氣，適合可愛笑臉、美式塗鴉、太陽系亮片款式！",
        },
        en: {
          color: "Your soul color is 'Energetic Orange-Yellow'",
          style: "You're full of pep! Try smiley faces, graffiti, or glittery sun-inspired nails.",
        }
      },
      "夢幻紫": {
        zh: {
          color: "你的靈魂色是「夢幻紫」",
          style: "你神秘又浪漫，推薦星空銀河、紫晶寶石、占卜塔羅款美甲～",
        },
        en: {
          color: "Your soul color is 'Mystic Purple'",
          style: "You're mystical and romantic! Try galaxy glitter, amethyst jewels, or tarot themes.",
        }
      }
    };

    let isEnglish = false;

    function toggleLang() {
      isEnglish = !isEnglish;
      document.getElementById("title").innerText = isEnglish ? "🎨 Soul Color Test" : "🎨 靈魂色彩測驗";
      document.getElementById("q1text").innerText = isEnglish ? "What’s your zodiac sign?" : "你的星座是？";
      document.getElementById("q2text").innerText = isEnglish ? "Which image feels like it calls to your soul?" : "看到以下圖片，哪一張讓你有靈魂被召喚的感覺？";
      document.querySelector('button[type="submit"]').innerText = isEnglish ? "✨ Show Result" : "✨ 查看結果";
    }

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const color = document.querySelector('input[name="color"]:checked')?.value;
      if (!color) return alert(isEnglish ? "Please choose a picture!" : "請選擇一張圖片！");
      const resultText = resultTexts[color][isEnglish ? "en" : "zh"];
      document.getElementById("result").innerHTML = `<h2>${resultText.color}</h2><p>${resultText.style}</p>`;
      document.getElementById("result").style.display = "block";
    });
  </script>

</body>
</html>
