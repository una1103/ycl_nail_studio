<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Color Test | YCL Nail Studio</title>
  <meta name="keywords" content="詠稘麗美甲工作室, YCL Nail Studio, 台中美甲, 台中北區美甲, 美甲預約, 凝膠美甲, 美甲設計, 高質感美甲, 手部保養, 足部保養, 指甲彩繪, 延甲設計, 客製化美甲, 台中美甲推薦, 凝膠卸甲, 星座美甲, 幸運色美甲, 美甲心理測驗, 台中女生愛店, 台中療癒美甲" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdfaf6;
      color: #4a4a4a;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4a4a4a;
      font-size: 2em;
    }
    .question {
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .options label {
      display: block;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      width: 120px;
      color: #4a4a4a;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options img {
      width: 100%;
      border-radius: 10px;
    }
    .options input[type="radio"]:checked + img {
      border: 2px solid #4a4a4a;
    }
    #result {
      display: none;
      margin-top: 30px;
      background: #f1ece4;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
      color: #4a4a4a;
    }
    button {
      padding: 10px 20px;
      background: #4a4a4a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #333333;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    select, .option-label {
      font-size: 0.95em;
      margin-top: 5px;
      display: block;
      color: #4a4a4a;
    }
  </style>
</head>
<body>

  <div class="lang-toggle">
    <button onclick="toggleLang()">EN / 中文</button>
  </div>

  <h1 id="title">🎨 靈魂色彩測驗</h1>

  <form id="quizForm">
    <div class="question" id="q2">
      <h2 id="q2text">看到以下圖片，哪一張讓你有靈魂被召喚的感覺？</h2>
      <div class="options" id="imageOptions">
        <label><input type="radio" name="color" value="粉紅"><img src="images/wind.jpg" alt="Wind"><div class="option-label">風</div></label>
        <label><input type="radio" name="color" value="天空藍"><img src="images/water.jpg" alt="Water"><div class="option-label">水</div></label>
        <label><input type="radio" name="color" value="橘黃色"><img src="images/fire.jpg" alt="Fire"><div class="option-label">火</div></label>
        <label><input type="radio" name="color" value="夢幻紫"><img src="images/earth.jpg" alt="Earth"><div class="option-label">土</div></label>
      </div>
    </div>

    <button type="submit" id="submitBtn">✨ 查看結果</button>
  </form>

  <div id="result"></div>

  <div class="nav-buttons">
    <button onclick="location.href='index.html'">🔙 返回選單</button>
    <button onclick="location.href='https://line.me/R/ti/p/%40166kslla'">💅 立即預約</button>
  </div>

  <script>
    const imageLabels = {
      zh: ["風", "水", "火", "土"],
      en: ["Wind", "Water", "Fire", "Earth"]
    };

    const resultTexts = {
      "粉紅": {
        zh: {
          color: "你的靈魂色是「甜甜粉紅」",
          style: "你是一位充滿少女心的小仙女，適合可愛蝴蝶結、美樂蒂風格、粉嫩水鑽款！",
        },
        en: {
          color: "Your soul color is 'Sweet Pink'",
          style: "You’re a soft and sweet fairy! Try ribbon, My Melody, or pastel rhinestone designs.",
        }
      },
      "天空藍": {
        zh: {
          color: "你的靈魂色是「天空藍」",
          style: "你是自由不羈的風之靈，推薦清新法式、海洋風、藍白撞色美甲！",
        },
        en: {
          color: "Your soul color is 'Sky Blue'",
          style: "You're a breezy soul! Try French tips, ocean vibes, or blue-white contrasts.",
        }
      },
      "橘黃色": {
        zh: {
          color: "你的靈魂色是「活力橘黃」",
          style: "你活潑又有元氣，適合可愛笑臉、美式塗鴉、太陽系亮片款式！",
        },
        en: {
          color: "Your soul color is 'Energetic Orange-Yellow'",
          style: "You're full of pep! Try smiley faces, graffiti, or glittery sun-inspired nails.",
        }
      },
      "夢幻紫": {
        zh: {
          color: "你的靈魂色是「夢幻紫」",
          style: "你神秘又浪漫，推薦星空銀河、紫晶寶石、占卜塔羅款美甲～",
        },
        en: {
          color: "Your soul color is 'Mystic Purple'",
          style: "You're mystical and romantic! Try galaxy glitter, amethyst jewels, or tarot themes.",
        }
      }
    };

    let isEnglish = false;

    function toggleLang() {
      isEnglish = !isEnglish;
      const lang = isEnglish ? "en" : "zh";

      document.getElementById("title").innerText = isEnglish ? "🎨 Soul Color Test" : "🎨 靈魂色彩測驗";
      document.getElementById("q2text").innerText = isEnglish ? "Which image feels like it calls to your soul?" : "看到以下圖片，哪一張讓你有靈魂被召喚的感覺？";
      document.getElementById("submitBtn").innerText = isEnglish ? "✨ Show Result" : "✨ 查看結果";

      const labels = document.querySelectorAll(".option-label");
      labels.forEach((el, idx) => {
        el.textContent = imageLabels[lang][idx];
      });

      document.querySelectorAll(".nav-buttons button")[0].innerText = isEnglish ? "🔙 Back to Menu" : "🔙 返回選單";
      document.querySelectorAll(".nav-buttons button")[1].innerText = isEnglish ? "💅 Book Now" : "💅 立即預約";
    }

    window.onload = () => toggleLang();

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const color = document.querySelector('input[name="color"]:checked')?.value;
      if (!color) return alert(isEnglish ? "Please choose a picture!" : "請選擇一張圖片！");
      const resultText = resultTexts[color][isEnglish ? "en" : "zh"];
      document.getElementById("result").innerHTML = `<h2>${resultText.color}</h2><p>${resultText.style}</p>`;
      document.getElementById("result").style.display = "block";
    });
  </script>

</body>
</html>
