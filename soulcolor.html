<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>靈魂色彩測驗</title>
  <style>
    body {
      background-color: #fffaf4;
      font-family: "微軟正黑體", sans-serif;
      color: #5a3e36;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c19774;
    }
    .question {
      margin: 20px 0;
      font-size: 1.2em;
    }
    .options button {
      background-color: #f7e6d5;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #ffe5c1;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #8b5e3c;
    }
    .nav-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #c89f6d;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
    }
    .nav-btn:hover {
      background-color: #a67c52;
    }
  </style>
</head>
<body>
  <h1>靈魂色彩測驗</h1>
  <div id="quiz">
    <div class="question">請選擇你的星座：</div>
    <div class="options">
      <button onclick="choose('火象')">牡羊、獅子、射手</button>
      <button onclick="choose('水象')">巨蟹、天蠍、雙魚</button>
      <button onclick="choose('風象')">雙子、天秤、水瓶</button>
      <button onclick="choose('土象')">金牛、處女、魔羯</button>
    </div>
  </div>
  <div id="result"></div>
  <div id="buttons" style="display: none;">
    <a href="quizmenu.html" class="nav-btn">🔙 回到測驗選單</a>
    <a href="https://lin.ee/xxxxxxx" class="nav-btn">💖 立即預約美甲</a>
  </div>

  <script>
    function choose(type) {
      let message = '';
      if (type === '火象') {
        message = "你的靈魂色彩是：<b>暖橘色</b> 🍊<br>熱情、自信、主動，適合充滿活力的跳色設計！";
      } else if (type === '水象') {
        message = "你的靈魂色彩是：<b>夢幻紫</b> 💜<br>溫柔、直覺強，適合暈染或星空設計！";
      } else if (type === '風象') {
        message = "你的靈魂色彩是：<b>薄荷藍</b> 💎<br>自由、創新，適合簡約幾何或透光感設計！";
      } else {
        message = "你的靈魂色彩是：<b>奶茶米</b> 🤎<br>穩重、實在，適合溫柔自然的裸色系！";
      }
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").innerHTML = message;
      document.getElementById("buttons").style.display = "block";
    }
  </script>
</body>
</html>
