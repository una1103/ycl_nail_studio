<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>靈魂色彩測驗</title>
  <style>
    body {
      background-color: #fffaf4;
      font-family: "微軟正黑體", sans-serif;
      color: #5a3e36;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #c19774;
    }

    .option {
      display: inline-block;
      margin: 15px;
      cursor: pointer;
    }

    .option img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .option img:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-size: 1em;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #8b5e3c;
    }

    .nav-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #c89f6d;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
    }

    .nav-btn:hover {
      background-color: #a67c52;
    }
  </style>
</head>
<body>
  <h1>靈魂色彩測驗</h1>
  <p>直覺選出一張你最有感覺的色彩圖片：</p>

  <div class="option" onclick="showResult('A')">
    <img src="https://i.imgur.com/9z1ZrWX.jpg" alt="星座圖 A">
    <div class="label">A. 繽紛直覺</div>
  </div>
  <div class="option" onclick="showResult('B')">
    <img src="https://i.imgur.com/CXKbI0r.jpg" alt="星座圖 B">
    <div class="label">B. 溫柔沈穩</div>
  </div>
  <div class="option" onclick="showResult('C')">
    <img src="https://i.imgur.com/7lJzltD.jpg" alt="星座圖 C">
    <div class="label">C. 神秘靈性</div>
  </div>

  <div id="result"></div>

  <div id="buttons" style="display:none;">
    <a href="quizmenu.html" class="nav-btn">🔙 回到測驗選單</a>
    <a href="https://lin.ee/xxxxxxx" class="nav-btn">💖 立即預約美甲</a>
  </div>

  <script>
    function showResult(choice) {
      let resultText = "";
      if (choice === 'A') {
        resultText = "🌈 你的靈魂色彩是 <b>彩虹粉</b><br>你擁有豐富想像力與創造力，適合可愛跳色與手繪造型！";
      } else if (choice === 'B') {
        resultText = "🍂 你的靈魂色彩是 <b>奶茶棕</b><br>你追求穩定與溫柔氛圍，適合柔和漸層與經典法式。";
      } else {
        resultText = "🔮 你的靈魂色彩是 <b>神秘紫</b><br>你與直覺連結強烈，適合星空、貓眼或深色鏡面風格。";
      }
      document.getElementById("result").innerHTML = resultText;
      document.getElementById("buttons").style.display = "block";
    }
  </script>
</body>
</html>
