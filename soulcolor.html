<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>靈魂色彩測驗 | Soul Color Quiz</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background:#fdfaf6; color:#333; }
    #lang-switch { position: fixed; top: 10px; right: 10px; }
    button {
      background-color: #c89f6d;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 8px 16px;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
    }
    .hidden { display: none; }
    .book-btn {
      background-color: #c89f6d;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .result, .quiz { margin-top: 20px; }
  </style>
</head>
<body>

<div id="lang-switch">
  <button onclick="showLang('zh')">中文</button>
  <button onclick="showLang('en')">English</button>
</div>

<!-- 中文內容 -->
<div id="content-zh">
  <h1>靈魂色彩測驗</h1>
  <div class="quiz">
    <p>請選擇你最喜歡的顏色：</p>
    <form id="quizFormZh">
      <label><input type="radio" name="color" value="紅色" /> 紅色</label><br/>
      <label><input type="radio" name="color" value="藍色" /> 藍色</label><br/>
      <label><input type="radio" name="color" value="綠色" /> 綠色</label><br/>
      <label><input type="radio" name="color" value="紫色" /> 紫色</label><br/>
      <button type="button" onclick="submitQuiz('zh')">提交答案</button>
    </form>
  </div>

  <div id="result-zh" class="result" style="display:none;">
    <p id="resultTextZh"></p>
    <a href="https://line.me/R/ti/p/@166kslla" target="_blank" class="book-btn">立即預約</a><br/>
    <a href="index.html">返回主頁</a>
  </div>
</div>

<!-- English content -->
<div id="content-en" class="hidden">
  <h1>Soul Color Quiz</h1>
  <div class="quiz">
    <p>Please choose your favorite color:</p>
    <form id="quizFormEn">
      <label><input type="radio" name="color" value="Red" /> Red</label><br/>
      <label><input type="radio" name="color" value="Blue" /> Blue</label><br/>
      <label><input type="radio" name="color" value="Green" /> Green</label><br/>
      <label><input type="radio" name="color" value="Purple" /> Purple</label><br/>
      <button type="button" onclick="submitQuiz('en')">Submit</button>
    </form>
  </div>

  <div id="result-en" class="result" style="display:none;">
    <p id="resultTextEn"></p>
    <a href="https://line.me/R/ti/p/@166kslla" target="_blank" class="book-btn">Book Now</a><br/>
    <a href="index.html">Back to Home</a>
  </div>
</div>

<script>
  function showLang(lang) {
    if(lang === 'zh'){
      document.getElementById('content-zh').classList.remove('hidden');
      document.getElementById('content-en').classList.add('hidden');
    } else {
      document.getElementById('content-en').classList.remove('hidden');
      document.getElementById('content-zh').classList.add('hidden');
    }
    // Reset results on language switch
    resetQuiz();
  }

  function submitQuiz(lang){
    let selected;
    if(lang === 'zh'){
      const radios = document.getElementsByName('color');
      selected = Array.from(radios).find(r => r.checked);
      if(!selected){
        alert('請先選擇一個顏色');
        return;
      }
      let msg = '';
      switch(selected.value){
        case '紅色': msg = '你的靈魂充滿熱情與活力！'; break;
        case '藍色': msg = '你心靈寧靜，喜歡平和的生活。'; break;
        case '綠色': msg = '你喜歡自然，充滿生命力。'; break;
        case '紫色': msg = '你神秘且富有創造力。'; break;
        default: msg = '謝謝你的選擇！';
      }
      document.getElementById('resultTextZh').textContent = msg;
      document.getElementById('result-zh').style.display = 'block';
      document.querySelector('#quizFormZh').style.display = 'none';
    } else {
      const radios = document.getElementsByName('color');
      selected = Array.from(radios).find(r => r.checked);
      if(!selected){
        alert('Please select a color first');
        return;
      }
      let msg = '';
      switch(selected.value){
        case 'Red': msg = 'Your soul is full of passion and energy!'; break;
        case 'Blue': msg = 'You are calm and enjoy peaceful life.'; break;
        case 'Green': msg = 'You love nature and vitality.'; break;
        case 'Purple': msg = 'You are mysterious and creative.'; break;
        default: msg = 'Thank you for your choice!';
      }
      document.getElementById('resultTextEn').textContent = msg;
      document.getElementById('result-en').style.display = 'block';
      document.querySelector('#quizFormEn').style.display = 'none';
    }
  }

  function resetQuiz(){
    // 中文重置
    document.getElementById('result-zh').style.display = 'none';
    document.querySelector('#quizFormZh').style.display = 'block';
    const zhRadios = document.getElementsByName('color');
    zhRadios.forEach(r => r.checked = false);
    // 英文重置
    document.getElementById('result-en').style.display = 'none';
    document.querySelector('#quizFormEn').style.display = 'block';
    const enRadios = document.getElementsByName('color');
    enRadios.forEach(r => r.checked = false);
  }

  // 頁面載入預設顯示中文
  showLang('zh');
</script>

</body>
</html>
