<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>守護星座女神測驗｜YCL Nail Studio</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fffaf6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      color: #c89f6d;
      margin-top: 30px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 20px 30px;
    }

    .quiz {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .option-card {
      width: 200px;
      background-color: #fff;
      border: 3px solid transparent;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, border-color 0.3s;
    }

    .option-card:hover {
      transform: scale(1.03);
    }

    .option-card.selected {
      border-color: #c89f6d;
    }

    .option-card img {
      width: 100%;
      height: auto;
      border-radius: 12px 12px 0 0;
    }

    .label {
      padding: 10px;
      font-weight: bold;
      background-color: #fff8ee;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #c89f6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .result {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #444;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 24px;
      border: 2px solid #c89f6d;
      text-decoration: none;
      color: #c89f6d;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #f8f1e8;
    }
  </style>
</head>
<body>

  <h1>守護星座女神測驗</h1>
  <p>選出妳現在最貼近的情緒，找出妳的守護星座女神和推薦造型♡</p>

  <div class="quiz" id="quiz-options">
    <div class="option-card" data-result="牡羊女神：熱情果敢">
      <img src="images/imagesoption-a.jpg" alt="充滿幹勁" />
      <div class="label">我想立刻行動</div>
    </div>
    <div class="option-card" data-result="巨蟹女神：溫柔療癒">
      <img src="images/imagesoption-b.jpg" alt="需要被關心" />
      <div class="label">我想被照顧安慰</div>
    </div>
    <div class="option-card" data-result="天秤女神：優雅平衡">
      <img src="images/imagesoption-c.jpg" alt="想要放鬆" />
      <div class="label">我想美美的出門</div>
    </div>
    <div class="option-card" data-result="雙魚女神：夢幻直覺">
      <img src="images/imagesoption-d.jpg" alt="想逃避現實" />
      <div class="label">我想沉浸在夢境中</div>
    </div>
  </div>

  <button class="submit-btn" id="submit">看結果</button>

  <div id="result" class="result" style="display:none;"></div>

  <div class="buttons" id="actions" style="display:none;">
    <a href="index.html">返回首頁</a>
    <a href="https://lin.ee/166kslla" target="_blank">立即預約</a>
  </div>

  <script>
    const cards = document.querySelectorAll(".option-card");
    let selected = null;

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selected = card.getAttribute("data-result");
      });
    });

    document.getElementById("submit").addEventListener("click", () => {
      const resultDiv = document.getElementById("result");
      const actions = document.getElementById("actions");

      if (!selected) {
        resultDiv.innerHTML = "請選擇一個選項喔～";
        resultDiv.style.display = "block";
        actions.style.display = "none";
        return;
      }

      let suggestion = "";
      switch (selected) {
        case "牡羊女神：熱情果敢":
          suggestion = "推薦嘗試亮眼的紅色系美甲，搭配幾何跳色設計，展現妳的幹勁與決心！";
          break;
        case "巨蟹女神：溫柔療癒":
          suggestion = "可以試試淡粉、裸色系，帶有珍珠光的柔和款式，妳需要被溫柔包圍♡";
          break;
        case "天秤女神：優雅平衡":
          suggestion = "來個法式邊緣線或是優雅暈染，讓妳輕鬆擁有氣質與風格兼具的美感！";
          break;
        case "雙魚女神：夢幻直覺":
          suggestion = "夢幻星空、貝殼光或紫粉跳色都適合現在的妳～療癒又浪漫♡";
          break;
      }

      resultDiv.innerHTML = `<strong>${selected}</strong><br>${suggestion}`;
      resultDiv.style.display = "block";
      actions.style.display = "block";
    });
  </script>

</body>
</html>
