<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>守護星座女神測驗</title>
  <style>
    body {
      background-color: #fffaf4;
      font-family: "微軟正黑體", sans-serif;
      color: #5a3e36;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c19774;
    }
    .option {
      display: inline-block;
      margin: 15px;
      cursor: pointer;
    }
    .option img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .option img:hover {
      transform: scale(1.05);
    }
    .label {
      margin-top: 8px;
      font-size: 1em;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #8b5e3c;
    }
    .nav-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #c89f6d;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
    }
    .nav-btn:hover {
      background-color: #a67c52;
    }
  </style>
</head>
<body>
  <h1>守護星座女神測驗</h1>
  <p>從以下三張圖片中，選一張最能代表你「最近的情緒」：</p>

  <div class="option" onclick="showResult('A')">
    <img src="https://i.imgur.com/sMnkfNv.jpg" alt="溫柔沉靜">
    <div class="label">A. 溫柔沉靜</div>
  </div>
  <div class="option" onclick="showResult('B')">
    <img src="https://i.imgur.com/YdyZGBK.jpg" alt="充滿行動力">
    <div class="label">B. 充滿行動力</div>
  </div>
  <div class="option" onclick="showResult('C')">
    <img src="https://i.imgur.com/G5HedAM.jpg" alt="迷惘浮動">
    <div class="label">C. 迷惘浮動</div>
  </div>

  <div id="result"></div>
  <div id="buttons" style="display:none;">
    <a href="quizmenu.html" class="nav-btn">🔙 回到測驗選單</a>
    <a href="https://lin.ee/xxxxxxx" class="nav-btn">💖 立即預約美甲</a>
  </div>

  <script>
    function showResult(choice) {
      let resultText = "";
      if (choice === 'A') {
        resultText = "🌙 你目前由「<b>巨蟹女神</b>」守護<br>你需要被理解與安慰，適合柔和的珍珠光感與奶茶色系。";
      } else if (choice === 'B') {
        resultText = "🔥 你目前由「<b>牡羊女神</b>」守護<br>你正處於動能高峰期，適合亮彩跳色或俐落法式設計。";
      } else {
        resultText = "🌫️ 你目前由「<b>雙魚女神</b>」守護<br>你內心正尋找方向，適合夢幻暈染、星空或貓眼系設計。";
      }
      document.getElementById("result").innerHTML = resultText;
      document.getElementById("buttons").style.display = "block";
    }
  </script>
</body>
</html>
