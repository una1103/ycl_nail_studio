<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>守護星座女神測驗 | Zodiac Goddess Quiz</title>
<style>
  body { font-family: Georgia, serif; background: #fdfaf6; color: #333; padding: 20px; max-width: 600px; margin: auto;}
  h1, h2 { color: #c89f6d; }
  label { display: block; margin: 15px 0; cursor: pointer;}
  input[type="radio"] { margin-right: 10px; }
  .btn-submit, .btn-book {
    margin-top: 20px; padding: 12px 24px; font-size: 1.1rem; border-radius: 25px; border: 2px solid #c89f6d;
    background: transparent; color: #c89f6d; cursor: pointer; transition: background-color 0.3s;
  }
  .btn-submit:hover, .btn-book:hover { background-color: #f3e9dd; }
  .result { margin-top: 30px; font-size: 1.2rem; line-height: 1.5; }
</style>
</head>
<body>

<h1>守護星座女神測驗<br>Zodiac Goddess Quiz</h1>

<form id="quizForm">
  <h2>1. 你今天感覺如何？<br>How do you feel today?</h2>
  <label><input type="radio" name="mood" value="happy" required>開心 Happy</label>
  <label><input type="radio" name="mood" value="calm">平靜 Calm</label>
  <label><input type="radio" name="mood" value="energetic">充滿活力 Energetic</label>
  <label><input type="radio" name="mood" value="thoughtful">沉思 Thoughtful</label>

  <h2>2. 你喜歡什麼顏色？<br>What color do you like?</h2>
  <label><input type="radio" name="color" value="gold" required>金色 Gold</label>
  <label><input type="radio" name="color" value="silver">銀色 Silver</label>
  <label><input type="radio" name="color" value="rose">玫瑰色 Rose</label>
  <label><input type="radio" name="color" value="blue">藍色 Blue</label>

  <button type="submit" class="btn-submit">提交結果 Submit</button>
</form>

<div id="result" class="result" style="display:none;"></div>

<button onclick="location.href='https://line.me/R/ti/p/%40166kslla'" class="btn-book" style="display:none;" id="bookBtn">立即預約 Book Now</button>

<script>
  const form = document.getElementById('quizForm');
  const resultDiv = document.getElementById('result');
  const bookBtn = document.getElementById('bookBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const mood = form.mood.value;
    const color = form.color.value;

    let message = '';

    if (mood === 'happy' && color === 'gold') {
      message = '你像耀眼的太陽女神，充滿光與熱！<br>You are like the radiant Sun Goddess, full of light and warmth!';
    } else if (mood === 'calm' && color === 'silver') {
      message = '你是寧靜的月亮女神，溫柔又神秘。<br>You are the calm Moon Goddess, gentle and mysterious.';
    } else if (mood === 'energetic' && color === 'rose') {
      message = '你是充滿愛與活力的愛神女神。<br>You are the Goddess of Love, full of energy and passion.';
    } else if (mood === 'thoughtful' && color === 'blue') {
      message = '你是智慧的海洋女神，深邃又冷靜。<br>You are the wise Ocean Goddess, deep and calm.';
    } else {
      message = '你擁有獨特的女神能量，展現真實自我！<br>You have a unique goddess energy, showing your true self!';
    }

    resultDiv.innerHTML = message;
    resultDiv.style.display = 'block';
    bookBtn.style.display = 'inline-block';
    form.style.display = 'none';
  });
</script>

</body>
</html>
