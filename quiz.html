<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>YCL Nail Studio 心理測驗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f1ee;
      color: #4b4b4b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin: 40px;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #6c5b7b;
    }
    .question {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #355c7d;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      background-color: #c8c6c6;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a9a7a7;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background-color: #eae7dc;
      text-align: center;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ 找出專屬妳的美甲幸運色 ✨</h1>
    <div id="quiz"></div>
    <div id="result" class="result hidden"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "1. 今天的妳，最想要什麼樣的生活氛圍？",
        options: [
          { text: "溫暖、安心，被愛包圍", value: "pink" },
          { text: "清新自在，像風吹過的午後", value: "green" },
          { text: "優雅有氣質，讓人想多看一眼", value: "nude" },
          { text: "活潑有活力，能吸引大家目光", value: "red" }
        ]
      },
      {
        question: "2. 如果週末只有一天假期，妳最想做什麼？",
        options: [
          { text: "窩在家裡看劇或追小說", value: "nude" },
          { text: "去戶外散步，接近大自然", value: "green" },
          { text: "和閨蜜聚會大聊特聊", value: "pink" },
          { text: "打扮美美的出門約會或逛街", value: "red" }
        ]
      },
      {
        question: "3. 最近的妳，最需要哪種力量？",
        options: [
          { text: "愛與療癒，讓心柔軟起來", value: "pink" },
          { text: "穩定與踏實，心情不再浮躁", value: "nude" },
          { text: "勇氣與自信，敢於表現自己", value: "red" },
          { text: "清新能量，重新整理人生步調", value: "green" }
        ]
      },
      {
        question: "4. 妳理想中的自己，最想被人形容成…？",
        options: [
          { text: "可愛又惹人疼愛", value: "pink" },
          { text: "獨立又知性", value: "nude" },
          { text: "活潑又有魅力", value: "red" },
          { text: "隨和又自在", value: "green" }
        ]
      },
      {
        question: "5. 如果給妳一個幸運禮物，妳最希望是？",
        options: [
          { text: "一束粉嫩的花束，充滿愛", value: "pink" },
          { text: "一本質感書籍，帶來智慧", value: "nude" },
          { text: "一個紅色的小禮物，象徵好運", value: "red" },
          { text: "一株綠色小盆栽，帶來清新能量", value: "green" }
        ]
      }
    ];

    const results = {
      pink: "🌸 妳適合 **粉嫩浪漫風美甲**！<br><br> 這個顏色是妳近期的幸運色，能帶來愛與溫柔的能量，讓妳在關係裡更容易被呵護與珍惜。<br> 妳散發的氣場會讓身邊的人都想守護妳，妳值得被愛、被誇讚，因為妳真的很特別！💖",
      nude: "✨ 妳適合 **高級裸色氣質美甲**！<br><br> 這個顏色象徵穩定與智慧，能幫助妳在工作與生活中展現沉著大方。<br> 妳給人一種安心感，讓人忍不住信任妳。妳就像一杯溫熱拿鐵，讓人覺得溫柔又高雅。☕",
      red: "🔥 妳適合 **亮眼紅色魅力美甲**！<br><br> 紅色是妳的能量補給站，能帶來勇氣與自信，讓妳在眾人面前閃閃發光。<br> 妳的存在就是舞台的焦點，妳的笑容能點亮整個空間，妳比自己想像中還要耀眼！💃",
      green: "🍃 妳適合 **清新綠色自然美甲**！<br><br> 這個顏色能幫助妳保持平衡，帶來放鬆的力量。<br> 妳就像春天的微風，讓人感到自在舒服。和妳在一起的時光，總是讓人覺得幸福又放鬆。🌿"
    };

    let currentQuestion = 0;
    let answers = [];

    function loadQuestion() {
      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = `
          <div class="question">${q.question}</div>
          <div class="options">
            ${q.options.map((opt, i) => `<button onclick="selectOption('${opt.value}')">${opt.text}</button>`).join("")}
          </div>
        `;
      } else {
        showResult();
      }
    }

    function selectOption(value) {
      answers.push(value);
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      let count = { pink:0, nude:0, red:0, green:0 };
      answers.forEach(a => count[a]++);
      let final = Object.keys(count).reduce((a, b) => count[a] > count[b] ? a : b);
      document.getElementById("quiz").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = results[final];
      resultDiv.classList.remove("hidden");
    }

    loadQuestion();
  </script>
</body>
</html>
