<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>次月優惠｜YCL Nail Studio</title>
  <meta name="description" content="每月推出限定優惠款！立即預約體驗專屬妳的指尖魔法。" />
  <meta name="keywords" content="美甲優惠, 次月主打, 特惠美甲, 台中美甲活動, 限定美甲款" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Quicksand:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', 'Quicksand', sans-serif;
      background-color: #fffaf7;
      color: #444;
    }
    header {
      background: linear-gradient(to bottom, #fff0f5, #fffaf7);
      padding: 60px 20px 30px;
      text-align: center;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-switch a {
      margin-left: 10px;
      text-decoration: none;
      color: #f09aae;
      font-weight: bold;
      border: 2px solid #f09aae;
      padding: 6px 12px;
      border-radius: 20px;
      background-color: white;
    }
    h1 {
      color: #e86f94;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .offer-block {
      max-width: 720px;
      margin: auto;
      padding: 30px 20px;
      background-color: #fff;
    }
    .month-title {
      font-size: 1.6rem;
      color: #e86f94;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .offer-text {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #c97793;
    }
    .back-link {
      text-align: center;
      margin-top: 40px;
    }
    .back-link a {
      background-color: #f09aae;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
    }
    .back-link a:hover {
      background-color: #e86f94;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('zh')">中文</a>
    <a href="#" onclick="switchLang('en')">EN</a>
  </div>
  <h1 id="title-zh">次月優惠主打款</h1>
  <h1 id="title-en" class="hidden">Next Month's Featured Offer</h1>
</header>

<div class="offer-block">

  <div id="zh-content">
    <div>
      <div class="month-title">🎁 2025年 8 月</div>
      <div class="offer-text">✨ 貓眼 Cat Eye 系列限定優惠 $980（含手部基礎保養）</div>
    </div>

    <div>
      <div class="month-title">📅 2025年 9 月</div>
      <div class="offer-text">八月中即將揭曉，敬請期待！</div>
    </div>
  </div>

  <div id="en-content" class="hidden">
    <div>
      <div class="month-title">🎁 August 2025</div>
      <div class="offer-text">✨ Cat Eye Limited Design – Special Price: $980 (includes basic hand care)</div>
    </div>

    <div>
      <div class="month-title">📅 September 2025</div>
      <div class="offer-text">Revealing mid-August – Stay tuned!</div>
    </div>
  </div>

  <div class="back-link">
    <a href="index.html">← 回首頁 / Back to Home</a>
  </div>
</div>

<script>
  function switchLang(lang) {
    document.getElementById("zh-content").classList.toggle("hidden", lang !== "zh");
    document.getElementById("en-content").classList.toggle("hidden", lang !== "en");
    document.getElementById("title-zh").classList.toggle("hidden", lang !== "zh");
    document.getElementById("title-en").classList.toggle("hidden", lang !== "en");
  }
</script>

</body>
</html>
